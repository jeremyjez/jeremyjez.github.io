<body id="bg">
<div class="page-wraper">
	<div id="loading-icon-bx"></div>
	<div class="account-form">
		<div class="account-head" style="background-image:url({% static 'assets/images/background/bg2.jpg' %});">
			<a href="index.html"><img src="{% static 'assets/images/logo.png' %}" alt=""></a>
		</div>
		<div class="account-form-inner">
			<div class="account-container">
				<div class="heading-bx left">
					<h2 class="title-head">Login to your <span>Account</span></h2>
					<p>Don't have an account? <a href="{% url 'register' %}">Create one here</a></p>
				</div>
				{% if err %}
					<p>{{err}}</p>
				{% endif %}
				<form class="contact-bx" action="" method="POST">
					{% csrf_token %}
					<div class="row placeani">
						<div class="col-lg-12">
							<div class="form-group">
								<div class="input-group">
									<input name="username" type="text" required class="form-control" placeholder="Your Username">
								</div>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="form-group">
								<div class="input-group">
									<input name="password" type="password" class="form-control" required placeholder="Your Password">
								</div>
							</div>
						</div>
						<div class="col-lg-12">
<!--							<div class="form-group form-forget">-->
<!--								<div class="custom-control custom-checkbox">-->
<!--									<input type="checkbox" class="custom-control-input" id="customControlAutosizing">-->
<!--									<label class="custom-control-label" for="customControlAutosizing">Remember me</label>-->
<!--								</div>-->
								<a href="forget-password.html" >Forgot Password?</a>
							</div>
						</div>
						<div class="">
							<br>
							<button name="submit" type="submit" value="Submit" class="btn button-md">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
